==
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ 'assets/favicon.ico'|theme }}">

    <title>Octoshop - {{ this.page.title }}</title>

    <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">
    <link href="{{ 'assets/css/octoshop.css'|theme }}" rel="stylesheet">
    {% styles %}
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="{{ 'assets/images/octoshop-logo-32.png'|theme }}" alt="Octoshop Logo" /> Octoshop Demo
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if this.page.id == 'home' %}active{% endif %}"><a href="{{ 'home'|page }}">Home</a></li>
            <li class="{% if this.page.id == 'browse' %}active{% endif %}"><a href="{{ 'browse'|page }}">Products</a></li>
            <li class="{% if this.page.id == 'basket' %}active{% endif %}"><a href="{{ 'basket'|page }}">Basket</a></li>
            <li class="{% if this.page.id == 'checkout' %}active{% endif %}"><a href="{{ 'checkout'|page }}">Checkout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        {% page %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ 'assets/javascript/bootstrap.min.js'|theme }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ 'assets/javascript/ie10-viewport-bug-workaround.js'|theme }}"></script>
    {% framework %}
  </body>
</html>
